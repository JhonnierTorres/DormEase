<!DOCTYPE html>
<html>
<head>
    <title>Assign Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="text-center">Assign Room to Resident</h2>
    <div class="col-md-6 offset-md-3">
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="post" class="p-4 border rounded bg-light">
            {% csrf_token %}
            <div class="mb-3">
                <label for="resident" class="form-label">Select Resident:</label>
                <select name="resident_id" class="form-select">
                    {% for resident in residents %}
                        <option value="{{ resident.id }}">{{ resident.username }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="room" class="form-label">Select Room:</label>
                <select name="room_id" class="form-select">
                    {% for room in rooms %}
                        <option value="{{ room.id }}">{{ room.room_number }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-success w-100">Assign Room</button>
        </form>
    </div>
</body>
</html>
